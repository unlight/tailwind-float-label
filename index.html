<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./tailwind.css" />
    <title>Tailwind float label</title>
  </head>
  <body class="bg-gray-100 flex justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-xl font-bold mb-4 text-gray-800">Float Labels Example</h1>

      <form class="space-y-4">
        <div class="float-container">
          <label for="name" class="float-label">Full Name (1: empty)</label>
          <input
            type="text"
            id="name"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Full Name placeholder"
          />
        </div>

        <div class="float-container">
          <label for="email" class="float-label"
            >Email Address (2: is focused)</label
          >
          <input
            type="email"
            id="email"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Email Address ph"
            value="va@ma.ru"
          />
        </div>

        <div class="float-container">
          <label for="password" class="float-label"
            >Password (3: has value)</label
          >
          <input
            type="password"
            id="password"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="passwordph"
            value="123456"
          />
        </div>

        <div class="float-container">
          <label class="float-label">What type of event is it?</label>
          <select class="float-input w-full px-3 py-2 border border-gray-300">
            <option>Corporate event</option>
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Other</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>

</script>
