<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./tailwind.css" />
    <title>Tailwind float label</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">Float Label Example</h1>

      <form class="space-y-6">
        <div class="float-container">
          <input
            type="text"
            id="name"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=" "
          />
          <label for="name" class="float-label">Full Name</label>
        </div>

        <div class="float-container">
          <input
            type="email"
            id="email"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=" "
          />
          <label for="email" class="float-label">Email Address</label>
        </div>

        <div class="float-container">
          <input
            type="password"
            id="password"
            class="float-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=" "
          />
          <label for="password" class="float-label">Password</label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
